# yamllint disable rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/ansible/ansible-lint/main/src/ansiblelint/schemas/ansible.json#/$defs/tasks
# yamllint enable rule:line-length
---
- name: Setup AWS CLI
  vars:
    target_venv: "{{ python_dir }}/awscli-venv"
    python_packages:
      - awscli
      - aws-sam-cli
  block:
    - name: Create AWS virtualenv
      ansible.builtin.command:
        argv:
          - "{{ ansible_python.executable }}"
          - "{{ virtualenv_pyz }}"
          - "-p={{ cpython_exe }}"
          - "{{ target_venv }}"
        creates: "{{ target_venv }}/bin/python3"

    - name: Install AWS CLI Packages
      ansible.builtin.pip:
        virtualenv: "{{ target_venv }}"
        state: latest  # noqa package-latest
        name: "{{ python_packages }}"

    - name: Link AWS CLI Package Binaries
      ansible.builtin.file:
        state: link
        src: "{{ item }}"
        dest: "{{ ansible_user_dir }}/bin/{{ item | basename }}"
      with_fileglob:
        - "{{ target_venv }}/bin/aws"
        - "{{ target_venv }}/bin/sam"
