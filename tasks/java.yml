# yamllint disable rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/ansible/ansible-lint/main/src/ansiblelint/schemas/ansible.json#/$defs/tasks
# yamllint enable rule:line-length
---
- name: Download and Install Java & Purge Old Java
  when: ansible_machine == 'arm64'
  vars:
    jdk_archive_name: ibm-semeru-open-jdk_aarch64_mac_17.0.7_7_openj9-0.38.0
    jdk_version: jdk-17.0.7+7
    jdk_sha256: da95343f2cc6ec7e4bd6ed720183b6e9e8d6639df15b2e49ff15a2b5a3780cd7
  block:
    - name: Download JDK tar
      ansible.builtin.get_url:
        # https://developer.ibm.com/languages/java/semeru-runtimes/downloads/
        # https://github.com/ibmruntimes/semeru17-binaries/releases
        url: "https://github.com/ibmruntimes/semeru17-binaries/releases/download/jdk-17.0.7%2B7_openj9-0.38.0/{{ jdk_archive_name }}.tar.gz"  # yamllint disable-line rule:line-length
        checksum: "sha256:{{ jdk_sha256 }}"
        dest: "/tmp/{{ jdk_archive_name }}.tar.gz"
        mode: "755"

    - name: Ensure opt folder
      ansible.builtin.file:
        state: directory
        path: "{{ ansible_user_dir }}/opt/java/{{ jdk_archive_name }}"
        mode: "755"

    - name: Unarchive JDK tar
      ansible.builtin.unarchive:
        src: "/tmp/{{ jdk_archive_name }}.tar.gz"
        dest: "{{ ansible_user_dir }}/opt/java/{{ jdk_archive_name }}"
        remote_src: true
        creates: "{{ ansible_user_dir }}/opt/java/{{ jdk_archive_name }}/{{ jdk_version }}"  # yamllint disable-line rule:line-length
        mode: "755"

    - name: Ensure bin folder
      ansible.builtin.file:
        state: directory
        path: "{{ ansible_user_dir }}/bin"
        mode: "755"

    - name: Link JDK Binaries
      ansible.builtin.file:
        state: link
        src: "{{ item }}"
        dest: "{{ ansible_user_dir }}/bin/{{ item | basename }}"
      with_fileglob:
        - "{{ ansible_user_dir }}/opt/java/{{ jdk_archive_name }}/{{ jdk_version }}/Contents/Home/bin/*"  # yamllint disable-line rule:line-length

    - name: Find Old JDKs
      ansible.builtin.find:
        paths: "{{ ansible_user_dir }}/opt/java"
        pattern: "*jdk*"
        file_type: directory
      register: old_jdks

    - name: Purge Old JDKs
      ansible.builtin.file:
        state: absent
        path: "{{ item.path }}"
      vars:
        paths_to_keep:
          - "{{ ansible_user_dir }}/opt/java/{{ jdk_archive_name }}"
      when: item.path not in paths_to_keep
      loop: "{{ old_jdks.files }}"

- name: Download and Install Eclipse JDT Language Server & Purge Old Versions
  vars:
    # https://download.eclipse.org/jdtls/milestones
    jdtls_version: 1.26.0
    jdtls_archive_name: "jdt-language-server-{{ jdtls_version }}-202307271613"
    jdtls_sha256: ba5fe5ee3b2a8395287e24aef20ce6e17834cf8e877117e6caacac6a688a6c53  # yamllint disable-line rule:line-length
  block:
    - name: Download Eclipse JDT Language Server tar
      ansible.builtin.get_url:
        url: "https://www.eclipse.org/downloads/download.php?file=/jdtls/milestones/{{ jdtls_version }}/{{ jdtls_archive_name }}.tar.gz"  # yamllint disable-line rule:line-length
        checksum: "sha256:{{ jdtls_sha256 }}"
        dest: "/tmp/{{ jdtls_archive_name }}.tar.gz"
        mode: "755"

    - name: Ensure opt folder
      ansible.builtin.file:
        state: directory
        path: "{{ ansible_user_dir }}/opt/java/{{ jdtls_archive_name }}"
        mode: "755"

    - name: Unarchive Eclipse JDT Language Server tar
      ansible.builtin.unarchive:
        src: "/tmp/{{ jdtls_archive_name }}.tar.gz"
        dest: "{{ ansible_user_dir }}/opt/java/{{ jdtls_archive_name }}"
        remote_src: true
        creates: "{{ ansible_user_dir }}/opt/java/{{ jdtls_archive_name }}/{{ jdtls_version }}"  # yamllint disable-line rule:line-length
        mode: "755"

    - name: Ensure bin folder
      ansible.builtin.file:
        state: directory
        path: "{{ ansible_user_dir }}/bin"
        mode: "755"

    - name: Link Eclipse JDT Language Server Binaries
      ansible.builtin.file:
        state: link
        src: "{{ item }}"
        dest: "{{ ansible_user_dir }}/bin/{{ item | basename }}"
      with_fileglob:
        - "{{ ansible_user_dir }}/opt/java/{{ jdtls_archive_name }}/bin/*"

    - name: Find Old Eclipse JDT Language Servers
      ansible.builtin.find:
        paths: "{{ ansible_user_dir }}/opt/java"
        pattern: "jdt-language-server-*"
        file_type: directory
      register: old_jdtls

    - name: Purge Old Eclipse JDT Language Servers
      ansible.builtin.file:
        state: absent
        path: "{{ item.path }}"
      vars:
        paths_to_keep:
          - "{{ ansible_user_dir }}/opt/java/{{ jdtls_archive_name }}"
      when: item.path not in paths_to_keep
      loop: "{{ old_jdtls.files }}"

- name: Download Lombok
  vars:
    # https://projectlombok.org/download
    lombok_version: 1.18.28
    lombok_archive_name: "lombok-{{ lombok_version }}"
    lombok_sha256: b774dc4fca543225d8b5e8c1637eb413c4363b2e613e95222776f792a8cec0e0  # yamllint disable-line rule:line-length
  block:
    - name: Ensure opt folder
      ansible.builtin.file:
        state: directory
        path: "{{ ansible_user_dir }}/opt/java"
        mode: "755"

    - name: Download Lombok jar
      ansible.builtin.get_url:
        url: "https://projectlombok.org/downloads/{{ lombok_archive_name }}.jar"  # yamllint disable-line rule:line-length
        checksum: "sha256:{{ lombok_sha256 }}"
        dest: "{{ ansible_user_dir }}/opt/java/lombok.jar"
        mode: "755"
